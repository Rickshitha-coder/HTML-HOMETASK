<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Honk|Leckerli One|Lemon|Oregano|Yatra One|Rubik Maps|Great Vibes">
    <title>Team Members Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .team-section {
            text-align: center;
            padding: 40px;
            background-color: #e9f4ff;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Flexbox container for team cards */
        .team-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
			
        }

        /* Individual team cards */
        .team-card {
            background-color: white;
            border: 1px solid #fd7de7;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: scale(1.05);
        }

        .team-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-card h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
			font-family:Great Vibes;
        }

        .team-card p {
            font-size: 16px;
            color: #666;
			font-family:Lemon;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <section class="team-section">
        <h1>Meet Our Team</h1>
        <div class="team-container">
            <div class="team-card">
                <img src="HTML IMAGES/me19.jpg" alt="Team Member 1">
                <h2>Rickshitha A</h2>
                <p>CEO & Founder</p>
            </div>

            <div class="team-card">
                <img src="HTML IMAGES/me22.jpg" alt="Team Member 2">
                <h2>Thara R</h2>
                <p>Chief Technology Officer</p>
            </div>

            <div class="team-card">
                <img src="HTML IMAGES/me21.jpg" alt="Team Member 3">
                <h2>Jennifer N</h2>
                <p>Project Manager</p>
            </div>

            <div class="team-card">
                <img src="HTML IMAGES/me23.jpg" alt="Team Member 4">
                <h2>Mercy R</h2>
                <p>UX Designer</p>
            </div>

            <div class="team-card">
                <img src="HTML IMAGES/me20.jpg" alt="Team Member 5">
                <h2>Rishitha A</h2>
                <p>Full Stack Developer</p>
            </div>
        </div>
    </section>

</body>
</html>
